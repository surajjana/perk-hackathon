                    </div>

    <script>
        function Show() {
         
            var xmlhttp = new XMLHttpRequest();
            var url = "http://pollingcube.herokuapp.com/all_polls";

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    myFunction(xmlhttp.responseText);
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

            function myFunction(response) {

                var arr = JSON.parse(response);
                var t = "";
                for (var i = 0; i < arr.length; i++)
                {
                    t = t + "<tr onclick=Showval('" + arr[i].p_id + "')><td class='mdl-data-table__cell--non-numeric' style='padding-bottom:8px'><img src='images/logo.png' style='width:100px;height:65px' /></td><td><div class='mdl-cell mdl-cell--12-col'>" +
                        "<div class='mdl-cell--12-col' style='margin-top:-10px;padding-bottom:2px'><div class='mdl-cell--12-col' ><h5 class='mdl-card__title-text'>" + arr[i].p_name.substring(1,6) + "</h5></div>" +
                        "<div class='mdl-cell--12-col' style='margin-top:'><input class='mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell--4-col' style='margin-right:3px' value=' + " + arr[i].p_up_votes + " %' /><input class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell--4-col' value=' - " + arr[i].p_down_votes + " %' /></div></div></div></td></tr>";
                }
                
                $("#Table tbody").empty();
             
                $("#Table tbody").append(t);




            }
        }
        function Showval(param2)
        {
            window.location = "ViewPollDetail.html?ID="+param2;
        }
    </script>
